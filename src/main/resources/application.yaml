
openai:
  key: {openai.key}



server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true


spring:
  datasource:
    url: {db-url}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: {db-username}
    password: {db-password}
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create #update
    properties:
      '[hibernate.default_batch_fetch_size]': 100
      '[hibernate.format_sql]': true
    show-sql: true
  output:
    ansi:
      enabled: always
  ai:
    azure:
      openai:
        api-key: {ai}


logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    com.develokit.maeum_ieum: DEBUG

cloud:
  aws:
    s3:
      bucket: tutor-s3-bucket
    stack.auto: false
    region.static: {cloud.aws.region.static}
    credentials:
      accessKey: {cloud.aws.credentials.accessKey}
      secretKey: {cloud.aws.credentials.secretKey}